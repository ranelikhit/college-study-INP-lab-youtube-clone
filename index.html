<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Youtube-clone</title>
  </head>
  <body>
    <nav>
      <div class="main-nav">
        <a href="index.html" class="logo">Youtube-clone</a>
        <input type="text" placeholder="Search" />

    </nav>
    <div class="main-body">
      <div class="video">

          <span class="video-title"
            >This nav broke my brain (coding speed run)</span
