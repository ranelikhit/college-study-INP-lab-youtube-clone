<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube-clone</title>

    <style>
      .main-nav {
        font-size: large;
        padding-bottom: 10px;
      }
      .main-nav a {
        text-decoration: none;
        color: black;
      }
      .main-nav .Search {
        height: 40px;
        width: 321px;
        border-radius: 30px;
        border-width: 1px;
        padding-left: 15px;
        font-weight: bold;
        font-size: medium;
        display: inline-block;
        margin-left: 300px;
      }
      .main-body .video {
        width: 400px;
        height: 350px;
        float: left;
        padding-right: 10px;
      }
      .main-body .video a {
        text-decoration: none;
        color: black;
      }
      .main-body .video .video-title {
        font-size: 20px;
      }
      .main-body .video .thumbnail {
        width: 400px;
        height: 220px;
      }
      .main-body .video .yt-lookup .channel-logo {
        height: 36px;
        border-radius: 18px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="main-nav">
        <a href="index.html" class="logo">Youtube-clone</a>
        <input class="Search" type="text" placeholder="Search" />
      </div>
    </nav>
    <div class="main-body">
      <div class="video">
        <a href="https://www.youtube.com/watch?v=S98uVU2CAl0"
          ><img
            src="https://i.ytimg.com/vi/S98uVU2CAl0/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLBF0gcxQJKKY4YHRfjQBFZXcsmndA"
            alt="thumbnail"
            class="thumbnail"
        /></a>
        <a
          href="https://www.youtube.com/watch?v=S98uVU2CAl0"
          class="main-video"
        >
          <span class="video-title"
            >This nav broke my brain (coding speed run)</span
          >
        </a>
        <div class="yt-lookup">
          <div class="channel-logo">
            <img
              src="https://yt3.ggpht.com/gvvHQOWCRiNehiIKqDNS59DapvDsXsZugPnNqWumcp9OYCZPdmPTQw0AGaFEOb0uUKEg7VNpkA=s68-c-k-c0x00ffffff-no-rj"
              alt="channel-logo"
              class="channel-logo"
            />
          </div>
          <div class="channel-detail">
            <a href="https://www.youtube.com/@syntaxfm" class="video-channel">
              <span class="channel-name">Syntax</span>
            </a>
          </div>

          <div class="video-view">
            <span class="view">1 lakh views</span>
            <span class="upload-time">2 weeks ago</span>
          </div>
        </div>
      </div>

      <div class="video">
        <a href="https://www.youtube.com/watch?v=NuyzuNBFWxQ"
          ><img
            src="https://i.ytimg.com/vi/NuyzuNBFWxQ/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLAs_M76oxn-k93ifj88-SOtnIUkqA"
            alt="thumbnail"
            class="thumbnail"
        /></a>
        <a
          href="https://www.youtube.com/watch?v=NuyzuNBFWxQ"
          class="main-video"
        >
          <span class="video-title"
            >7 Cryptography Concepts EVERY Developer Should Know</span
          >
        </a>
        <div class="yt-lookup">
          <div class="channel-logo">
            <img
              src="https://yt3.ggpht.com/3fPNbkf_xPyCleq77ZhcxyeorY97NtMHVNUbaAON_RBDH9ydL4hJkjxC8x_4mpuopkB8oI7Ct6Y=s48-c-k-c0x00ffffff-no-rj"
              alt="channel-logo"
              class="channel-logo"
            />
          </div>
          <div class="channel-detail">
            <a href="https://www.youtube.com/@Fireship" class="video-channel">
              <span class="channel-name">Fireship</span>
            </a>
          </div>

          <div class="video-view">
            <span class="view">16 lakh views</span>
            <span class="upload-time">4 years ago</span>
          </div>
        </div>
      </div>

      <div class="video">
        <a href="https://www.youtube.com/watch?v=E8lXC2mR6-k"
          ><img
            src="https://i.ytimg.com/vi/E8lXC2mR6-k/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLATe7OxEQbCCYcw567x-5BjVa70Uw"
            alt="thumbnail"
            class="thumbnail"
        /></a>
        <a
          href="https://www.youtube.com/watch?v=E8lXC2mR6-k"
          class="main-video"
        >
          <span class="video-title">Master React JS in easy way</span>
        </a>
        <div class="yt-lookup">
          <div class="channel-logo">
            <img
              src="https://yt3.ggpht.com/OtO6tCDjPSx4XZKj4AQdI4jXHoaIaKv_UU2Q_3uw4chk3ifTyhMFSBYJaoMjySb-ihS_ILd7Nw=s48-c-k-c0x00ffffff-no-rj"
              alt="channel-logo"
              class="channel-logo"
            />
          </div>
          <div class="channel-detail">
            <a
              href="https://www.youtube.com/@Nova_Designs_"
              class="video-channel"
            >
              <span class="channel-name">Nova Designs</span>
            </a>
          </div>

          <div class="video-view">
            <span class="view">3.7 lakh views</span>
            <span class="upload-time">1 year ago</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
